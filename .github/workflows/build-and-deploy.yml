name: Build Backends + Docker + Release

on:
  push:
    tags:
      - "v*" # triggers on tag push

jobs:
  package-backends:
    name: Package ${{ matrix.os }}-${{ matrix.device }} Backends
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, windows, macos]
        device: [cpu, gpu]
        exclude:
          # Exclude macOS GPU builds as they are often unsupported/problematic
          - os: macos
            device: gpu

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Linux System Dependencies
        if: ${{ matrix.os == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git wget unzip libsndfile1 ffmpeg libffi-dev libssl-dev

      - name: Package Backends with PyInstaller
        run: python ci/package_zip.py
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload Zip Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.os }}-${{ matrix.device }}
          path: "*.zip"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: package-backends
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/*/*.zip

  docker-runpod:
    name: Build Docker Images for Runpod (Linux GPU)
    runs-on: ubuntu-latest
    needs: package-backends
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download Linux GPU zips from artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-linux-gpu
          path: backends_dist

      - name: Unzip Artifacts
        run: |
          unzip -o backends_dist/face-linux-gpu-*.zip -d backends_dist/face
          unzip -o backends_dist/voice-linux-gpu-*.zip -d backends_dist/voice

      - name: "Build and Push Docker Image: Face"
        uses: docker/build-push-action@v5
        with:
          context: ./backends_dist/face
          file: ./backends/face/Dockerfile.face.gpu
          push: true
          tags: "spruceemma/face-backend:${{ github.ref_name }},spruceemma/face-backend:latest"

      - name: "Build and Push Docker Image: Voice"
        uses: docker/build-push-action@v5
        with:
          context: ./backends_dist/voice
          file: ./backends/voice/Dockerfile.voice.gpu
          push: true
          tags: "spruceemma/voice-backend:${{ github.ref_name }},spruceemma/voice-backend:latest"
