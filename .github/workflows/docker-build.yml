name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push voice-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backends/voice # Path to the voice backend
          push: true
          tags: spruceemma/voice-backend:latest # IMPORTANT: Change 'yourusername'

      - name: Build and push face-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backends/face # Path to the face backend
          push: true
          tags: spruceemma/face-backend:latest # IMPORTANT: Change 'yourusername'
